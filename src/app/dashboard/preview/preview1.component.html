<mat-card class="regionModify">
	<div class="regioncontainer">
		<div class="select1">
			<mat-form-field>
				<mat-select placeholder="Change Region" [(value)]="regionSelected" class="region-select">
					<mat-option *ngFor="let region of regions" [value]="region.value">
						{{region.viewValue}}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field style="margin-left:1em">
				<mat-select placeholder="Change Pipe" [disabled]="regionSelected === ''  ? true:false" [(value)]="pipeSelected" class="pipe-select">
					<mat-option *ngFor="let pipe of pipes" [value]="pipe.value">
						{{pipe.viewValue}}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>

		<div class="select3">
			<button mat-raised-button [disabled]="pipeSelected  === ''  ? true:false" class="submitbutton" (click)="onSubmit()">
				Submit
			</button>
		</div>
	</div>
</mat-card>

<mat-card class="regionModify">
	<div class="regioncontainer">
		<div class="select2">
			<mat-card class="cardstyle">
				<mat-card-header>
					<!-- <div mat-card-avatar class="example-header-image"></div> -->
					<mat-card-title class="textFont">Input Video</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<video id = "inputVideo" class="fixedheight" src="http://127.0.0.1:5000/input_video_feed" controls autoplay>
						<!-- <source  type="video/mp4"> -->
					</video>
				</mat-card-content>
			</mat-card>
		</div>

		<div class="select2">
			<mat-card class="cardstyle">
				<mat-card-header>
					<!-- <div mat-card-avatar class="example-header-image"></div> -->
					<mat-card-title class="textFont">Output Video</mat-card-title>
				</mat-card-header>

				<mat-card-content>
					<video id = "outputVideo" class="fixedheight"  src="http://127.0.0.1:5000/output_video_feed" controls autoplay>
						<!-- <source  type="video/mp4"> -->
					</video>
				</mat-card-content>
			</mat-card>
		</div>

		<div class="select2">
			<mat-card class="cardstyle">
				<mat-card-header>
					<mat-card-title class="textFont">Fault Location</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<img class="fixedheight imgBorder" [src]="'../../../assets/images/'+ region">
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</mat-card>

<mat-card>
	<div class="regioncontainer">
		<div class="select2">
			<mat-card class="fullwidth cardstyle">
				<mat-card-header style="justify-content:center">
					<mat-card-title class="faultdesc">Fault Description: {{" "+pipe}}</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<!-- <div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1.5%"> -->
					<mat-list class="fullwidth">
						<mat-list-item>
							<span matLine class="fontfault">Tree Root Intrusion</span>
							<div>
								<span matLine class="faulltcountstyle">{{count[region+pipe]["treeroot"]}}</span>
							</div>
							<mat-divider></mat-divider>
						</mat-list-item>
						<mat-list-item>
							<span matLine class="fontfault">Blockage</span>
							<div>
								<span matLine class="faulltcountstyle">{{count[region+pipe]["blockage"]}}</span>
							</div>
							<mat-divider></mat-divider>
						</mat-list-item>
						<mat-list-item>
							<span matLine class="fontfault">Cracks</span>
							<div>
								<span matLine class="faulltcountstyle">{{count[region+pipe]["crack"]}}</span>
							</div>
							<mat-divider></mat-divider>
						</mat-list-item>
					</mat-list>
					<mat-card class="viewreportstyle" id="viewreport" (click)="openDialog()">View Full Report</mat-card>
					<!-- </div> -->
				</mat-card-content>
			</mat-card>
		</div>
		<div class="chart select4">
			<mat-card class="chartCenter fullwidth cardstyle">
				<mat-card-content>
					<fusion-charts></fusion-charts>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</mat-card>
