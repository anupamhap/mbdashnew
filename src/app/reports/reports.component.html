<div class="container">

  <div class="box1">
    <h2>Reports Overview</h2>
  </div>

  <div class="box2">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose Start date" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="box3">
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Choose End date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="container">

  <mat-card class="box2 crackCard">
    <span>
      <i class="material-icons icons">
        <img src="../../../assets/images/cracks.svg" class="faultImg">
      </i>
    </span>
    <span class="faultCount">32</span>
    <br/>
    <span class="faultType"> Cracks</span>
  </mat-card>

  <mat-card class="box2 blockCard">
    <span>
      <i class="material-icons icons">
        <img src="../../../assets/images/blockage.svg" class="faultImg">
      </i>
    </span>
    <span class="faultCount">40</span>
    <br/>
    <span class="faultType">Blockage</span>
  </mat-card>

  <mat-card class="box2 treeRootCard">
    <span>
      <i class="material-icons icons">
        <img src="../../../assets/images/tree_roots.svg" class="faultImg">
      </i>
    </span>
    <span class="faultCount">23</span>
    <br/>
    <span class="faultType">Tree Roots</span>
  </mat-card>
  <mat-card class="box2 severeCard">
    <span>
      <i class="material-icons icons">
        <img src="../../../assets/images/severe.svg" class="faultImg">
      </i>
    </span>
    <span class="faultCount">20</span>
    <br/>
    <span class="faultType">Severe Faults</span>
  </mat-card>
</div>

<div class="container">
  <mat-card class="box2">
    <line-chart></line-chart>
  </mat-card>
</div>
<div class="container">
  <mat-card class="box2">
    <donut-chart></donut-chart>
  </mat-card>
  <mat-card class="box2">
    <app-barchart></app-barchart>
  </mat-card>
</div>
