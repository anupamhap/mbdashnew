<div class="container">

  <div class="box1">
    <h2>Reports Overview</h2>
  </div>

  <div class="box2">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose Start date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="box3">
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Choose End date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="container">

  <mat-card class="box2">
    <span>
      <img _ngcontent-c9="" src="../../../assets/images/info.png"></span>
    <span style="float: right;font-size:  3vh; margin-top: .8em">Cracks</span>
    <br/>
    <mat-card-content style="float:right; font-size:  5vh;">32</mat-card-content>
  </mat-card>

  <mat-card class="box2">
    <span>
      <img _ngcontent-c9="" src="../../../assets/images/info.png"></span>
    <span style="float: right;font-size:  3vh; margin-top: .8em">Blockage</span>
    <br/>
    <mat-card-content style="float:right; font-size:  5vh;">40</mat-card-content>
  </mat-card>

  <mat-card class="box2">
    <span>
      <img _ngcontent-c9="" src="../../../assets/images/info.png"></span>
    <span style="float: right;font-size:  3vh; margin-top: .8em">Tree Roots</span>
    <br/>
    <mat-card-content style="float:right; font-size:  5vh;">55</mat-card-content>
  </mat-card>
  <mat-card class="box2">
    <span>
      <img _ngcontent-c9="" src="../../../assets/images/info.png"></span>
    <span style="float: right;font-size:  3vh; margin-top: .8em">Severe Faults</span>
    <br/>
    <mat-card-content style="float:right; font-size:  5vh;">20</mat-card-content>
  </mat-card>
</div>

<div class="container">
  <mat-card class="box2">
    <line-chart></line-chart>
  </mat-card>
</div>
<div class="container">
  <mat-card class="box2">
    <donut-chart></donut-chart>
  </mat-card>
  <mat-card class="box2">
    <app-barchart></app-barchart>
  </mat-card>
</div>
