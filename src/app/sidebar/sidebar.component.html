<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar color="#000000" class="example-toolbar">
		<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
		<h1 class="example-app-name">Melbourne Water</h1>
    <span class="example-fill-remaining-space"></span>
    <button mat-button>About</button>
    <button mat-button>Contact</button>
    <mat-icon>search</mat-icon>
	</mat-toolbar>

	<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
		<mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" [opened] = "true" fixedTopGap="56">
			<mat-nav-list>
				<a mat-list-item routerLink="dashboard">Dashboard</a>
				<a mat-list-item routerLink="reports">Reports</a>
        <a mat-list-item routerLink="reports">PACP</a>
        <a mat-list-item routerLink="reports">About   Us</a>
        <a mat-list-item routerLink="">Contact Us</a>
			</mat-nav-list>
		</mat-sidenav>

		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
